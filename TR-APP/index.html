<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Hours Tracker</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="navbar">Work Hours Tracker</div>
    <div class="container">
        <!-- Monthly Work Hours Section -->
        <section id="monthly-hours">
            <h2>Monthly Work Hours</h2>
            <div class="cumulative" id="monthly-cumulative">Monthly Total: 0hrs 0mins 0secs</div>
            <button class="export-button" id="export-monthly">Export Monthly Records</button>
        </section>

        <!-- Daily Work Hours Section -->
        <section id="daily-hours">
            <h2>Daily Work Hours</h2>
            <div class="cumulative" id="daily-cumulative">Daily Total: 0hrs 0mins 0secs</div>
        </section>

        <!-- Tasks Section -->
        <section id="tasks">
            <h2>Tasks</h2>
            <div class="task-list" id="task-list"></div>
            <button id="add-task">Add Custom Task</button>
        </section>

        <!-- Daily Records Section -->
        <section id="daily-records">
            <h2>Daily Records</h2>
            <div class="records-list" id="records-list"></div>
            <button class="export-button" id="export-daily">Export Daily Records</button>
        </section>

        <!-- Update Records Section -->
        <section id="update-records">
            <h2>Update Records</h2>
            <button class="export-button" id="update-records-btn">Update Records</button>
        </section>
    </div>

    <!-- Modal for adding custom time -->
    <div id="custom-time-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Custom Task</h2>
            <form id="custom-time-form">
                <label for="task-name">Task Name:</label>
                <input type="text" id="task-name" required>
                <label for="task-minutes">Minutes:</label>
                <input type="number" id="task-minutes" min="1" max="60" required>
                <label for="task-seconds">Seconds:</label>
                <input type="number" id="task-seconds" min="0" max="59" required>
                <button type="submit">Add Task</button>
            </form>
        </div>
    </div>

    <!-- Modal for updating records -->
    <div id="update-records-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Records</h2>
            <form id="update-records-form">
                <label for="record-date">Date (dd/mm/yyyy):</label>
                <input type="text" id="record-date" required>
                <div id="update-tasks-container">
                    <!-- Additional tasks will be added here -->
                </div>
                <button type="button" id="add-more-tasks">Add More</button>
                <button type="submit">Update Records</button>
            </form>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
